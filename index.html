<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="https://tinyurl.com/427sukr8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title>Video Conferencing Application</title>
    <style>
        body {
            color: whitesmoke;

            background-color: black;
        }

        #flexx {
            display: flex;
            color: aqua;
        }

        #shift {
            margin-left: 480px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <!-- Title & header of demo aplication. -->
    <div>
        <img style="float: left; width: auto; height: 60px;padding-left: 30px;padding-top: 15px;"
            src="https://th.bing.com/th/id/OIP.M1_tGXJ5zmsD3vSDpERyVQHaCF?pid=ImgDet&rs=1" />
        <h1
            style="position: relative; left: 330px;background-color: rgb(254, 62, 9);border: 10px solid rgb(5, 227, 5);width: 860px;height: 30px;font-size: 43px;padding-right: 100px;border-radius: 40px;padding-bottom: 30px;">
            Video Conferencing Application</h1>
    </div>

    <!-- Other person's camera video will show up here -->
    <div id="flexx">
        <div>
            <h2 style="margin: 5px;margin-left: 190px;font-size: 40px;">Other Person</h2>
            <video style="width: 400px; height: 340px;margin-left: 100px;" id="remoteVideo"
                poster="https://img.icons8.com/fluent/48/000000/person-male.png" autoplay></video>
        </div>
        <div id="shift">
            <h2 style="margin: 5px; margin-left: 170px;">You</h2>
            <video style="width: 400px; height: 350px;margin-right: 60px;" id="localVideo"
                poster="https://img.icons8.com/fluent/48/000000/person-male.png" autoplay muted></video>
        </div>
    </div>

    <!-- Your camera video will show up here. -->


    <!-- Button to leave video conference. -->
    <div class="box">
        <button id="leaveButton"
            style="background-color:red; color: white;margin-left: 670px;border-radius: 50px;cursor: pointer;width: 110px;height: 125px;font-size: 35px;border: 6px solid aquamarine;position: relative;bottom:38px;font-weight: bold;">
            <h3><i class='bx bx-phone'></i></h3>
        </button>
    </div>

    <script type="text/javascript" src="conf.js?reload=true"></script>

</body>

</html>
